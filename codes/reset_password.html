<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Reset Password</h2>
        <form id="reset-password-form">
            <div class="input-group">
                <input type="password" id="new-password" class="input-field" placeholder=" " required>
                <label for="new-password" class="input-label">New Password</label>
                <button type="button" class="view-button" onclick="togglePasswordVisibility('new-password', this)"><i class="fas fa-eye"></i></button>
                <span class="error-message" id="new-password-error"></span>
            </div>
            <div class="input-group">
                <input type="password" id="re-new-password" class="input-field" placeholder=" " required>
                <label for="re-new-password" class="input-label">Re-enter New Password</label>
                <button type="button" class="view-button" onclick="togglePasswordVisibility('re-new-password', this)"><i class="fas fa-eye"></i></button>
                <span class="error-message" id="re-new-password-error"></span>
            </div>
            <button type="button" id="reset-button">Reset Password</button>
        </form>
    </div>
    <script src="reset_password.js"></script>
</body>
</html>
