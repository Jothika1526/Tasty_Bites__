<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Question</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Security Question</h2>
        <form id="security-question-form">
            <div class="input-group">
                <input type="text" id="security-answer" class="input-field" required>
                <span class="error-message" id="security-answer-error"></span>
            </div>
            <button type="button" id="verify-button">Verify</button>
        </form>
    </div>
    <script src="security_question.js"></script>
</body>
</html>
