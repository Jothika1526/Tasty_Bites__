<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="signup_2.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-password-form">
            <div class="input-group">
                <input type="password" id="password" class="input-field" placeholder=" " required autocomplete="off">
                <label for="password" class="input-label">Password</label>
                <button type="button" class="view-button" onclick="togglePasswordVisibility('password', this)"><i class="fas fa-eye"></i></button>
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="input-group">
                <input type="password" id="re-password" class="input-field" placeholder=" " required autocomplete="off">
                <label for="re-password" class="input-label">Re-enter Password</label>
                <button type="button" class="view-button" onclick="togglePasswordVisibility('re-password', this)"><i class="fas fa-eye"></i></button>
                <span class="error-message" id="re-password-error"></span>
            </div>
            <div class="input-group">
                <label for="security-question" class="select-label">Security Question</label>
                <select id="security-question" class="select-field" required autocomplete="off">
                    <option value="">Select a question</option>
                    <option value="pet-name">What is your pet's name?</option>
                    <option value="birth-city">In which city were you born?</option>
                    <option value="first-school">What was the name of your first school?</option>
                    <option value="favorite-book">What is your favorite book?</option>
                    <option value="best-friend">What is your best friend's name?</option>
                </select>
                <span class="error-message" id="security-question-error"></span>
            </div>
            <div class="input-group">
                <input type="text" id="security-answer" class="input-field" placeholder=" " required autocomplete="off">
                <label for="security-answer" class="input-label">Answer</label>
                <span class="error-message" id="security-answer-error"></span>
            </div>
            <button type="button" id="next-button">Next</button>
        </form>
    </div>
    <script src="signup_2.js"></script>
</body>
</html>
